<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="d-flex justify-content-between align-items-center bg-dark p-3">
        <img src="static/logos/discostu.png" alt="DiscoStu Logo" class="img-fluid" style="height: 100px;">
    </div>
    </div>
    <div class="container mt-5">
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-dark">Login</button>
            <a href="/register" class="btn btn-link" methods="GET">Don't have an account? Register here.</a>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="mt-4">
            <div class="alert alert-{{ messages[-1][0] }}">{{ messages[-1][1] }}</div>
        </div>
    {% endif %}
{% endwith %}
    </div>
<div class="position-fixed w-100 text-center" style="bottom: 20px;">
        <img src="static/logos/clubmaster_letters.png" alt="ClubMaster Logo" class="img-fluid" style="height: 50px;">
    </div>
</body>
</html>
