<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="icon" type="image/png" href="/static/logos/logo_icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .wrapper {
            display: flex;
            width: 100%;
        }
        .sidebar {
            width: 250px;
            background: #343a40;
            padding: 15px;
            height: 100vh;
            position: fixed;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
            width: 100%;
        }
        .header-logo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #343a40;
            color: #fff;
            padding: 15px;
        }
        .same-height {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .scrollable {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <img src="/static/logos/discostu.png" alt="Logo" class="img-fluid mb-3">
            <a href="/marketing"><i class="fas fa-bullhorn"></i> Marketing</a>
            <a href="/financials"><i class="fas fa-chart-line"></i> Financials</a>
            <a href="/events"><i class="fas fa-calendar-alt"></i> Tickets</a>
            <a href="/inventory"><i class="fas fa-boxes"></i> Inventory</a>
            <a href="/hr"><i class="fas fa-users"></i> Human Resources</a>
            <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
