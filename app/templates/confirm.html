<!-- confirm.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="d-flex justify-content-between align-items-center bg-dark p-3">
        <img src="/static/logos/discostu.png" alt="DiscoStu Logo" class="img-fluid" style="height: 100px;">
        <img src="/static/logos/clubmaster_letters.png" alt="ClubMaster Logo" class="img-fluid" style="height: 50px;">
    </div>
    <div class="container mt-5">
        <h2>Confirm Your Account</h2>
        <form method="POST">
            <div class="form-group">
                <label for="username">Username (Email)</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirmation_code">Confirmation Code</label>
                <input type="text" name="confirmation_code" id="confirmation_code" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-dark">Confirm Account</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-4">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
